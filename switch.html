<script>

        let calendar = prompt("Is Monday first(1) or second day(2) ?")
        let day = parseInt(prompt("Day of the week?"))

        // 1: cu ajutorul lui if-else si plus un prompt() (am adaugat mai sus)
        //    - what calendar (unde saptamina incepe cu sunday si unde saptmina incepe cu Monday) 
        
        if(calendar == 2 && day < 8)//Daca monday e a 2-a zi 
        {
            if(day == 1){ //Daca monday e a 2-a zi, si day == cu prima zi

                day = 7; //transformam day in ziua 7-a. Ca sa afiseze Sunday in switch-ul de mai jos

            }else{
                day--; //3. penru restul zilelor, scandem unul din day
            }

        }
       
        switch (day){ // === identic
        case 1:document.write("Monday");
        break
        case 2: document.write("Tuesday");
        break
        case 3: document.write("Wednesday");
        break
        case 4: document.write("Thursday");
        break
        case 5: 
            let times = 3
            while(times > 0){
                document.write("Yeeeeees !!! ")
                times--
            }     
        document.write("Friday");
        break
        case 6: document.write("Saturday");
        break
        case 7: document.write("Sunnday");
        break
        default: document.write("Are you crazy? :D");
        
        }



     
</script>
